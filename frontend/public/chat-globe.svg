<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Globe -->
  <circle cx="50" cy="45" r="35" fill="url(#grad1)" opacity="0.9"/>
  
  <!-- Globe lines -->
  <ellipse cx="50" cy="45" rx="35" ry="15" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
  <ellipse cx="50" cy="45" rx="35" ry="25" fill="none" stroke="white" stroke-width="2" opacity="0.5"/>
  <line x1="50" y1="10" x2="50" y2="80" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="15" y1="45" x2="85" y2="45" stroke="white" stroke-width="2" opacity="0.7"/>
  
  <!-- Chat bubble -->
  <rect x="55" y="55" width="35" height="28" rx="8" fill="#f59e0b" opacity="0.95"/>
  <polygon points="55,75 55,83 62,75" fill="#f59e0b" opacity="0.95"/>
  
  <!-- Message lines in bubble -->
  <line x1="62" y1="63" x2="83" y2="63" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="62" y1="69" x2="78" y2="69" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="62" y1="75" x2="83" y2="75" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
</svg>
